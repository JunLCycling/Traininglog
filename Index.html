<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>訓練資料登錄表單</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>訓練資料登錄表單</h1>
  <form id="training-form">
    <label>日期：
      <input type="date" name="date">
    </label>

    <label>姓名：
      <input type="text" name="name">
    </label>

    <label>類型：
      <select name="type">
        <option value="">-- 請選擇 --</option>
        <option value="俯衝">俯衝</option>
        <option value="定點">定點</option>
        <option value="動態加速">動態加速</option>
        <option value="DD">DD</option>
        <option value="追機車">追機車</option>
        <option value="機車推">機車推</option>
      </select>
    </label>

    <label>輪子：
      <select name="tire">
        <option value="">-- 請選擇 --</option>
        <option value="練習輪">練習輪</option>
        <option value="比賽輪">比賽輪</option>
      </select>
    </label>

    <label>距離（公尺）：
      <input type="number" name="distance" step="0.01">
    </label>

    <label>秒數：
      <input type="number" name="seconds" step="0.01">
    </label>

    <label>分段秒數：</label>
    <div id="segments">
      <input type="number" name="segments" step="0.01"><br>
      <input type="number" name="segments" step="0.01"><br>
    </div>
    <button type="button" onclick="addSegment()">新增分段</button>

    <label>前齒：
      <input type="number" name="frontGear">
    </label>

    <label>後齒：
      <input type="number" name="rearGear">
    </label>

    <label>備註：
      <input type="text" name="note">
    </label>

    <label>最高功率（W）：
      <input type="number" name="maxPower">
    </label>

    <label>最高迴轉（RPM）：
      <input type="number" name="maxCadence">
    </label>

    <button type="submit">送出</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script>
    // 新增分段秒數欄位
    function addSegment() {
      const container = document.getElementById("segments");
      const input = document.createElement("input");
      input.type = "number";
      input.name = "segments";
      input.step = "0.01";
      container.appendChild(input);
      container.appendChild(document.createElement("br"));
    }

    // Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyCDoXx9mauSDvzafSSQ618lP1Yv03akG-0",
      authDomain: "training-log-df1c3.firebaseapp.com",
      projectId: "training-log-df1c3",
      storageBucket: "training-log-df1c3.firebasestorage.app",
      messagingSenderId: "467986077705",
      appId: "1:467986077705:web:1689ab49117066f4b000d8",
      measurementId: "G-8BZ3BEY9PC"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 表單送出處理
    const form = document.getElementById('training-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const segments = [...form.querySelectorAll('input[name="segments"]')]
        .map(input => parseFloat(input.value) || 0);

      const frontGear = parseInt(form.frontGear.value) || 0;
      const rearGear = parseInt(form.rearGear.value) || 0;
      const gearRatio = rearGear ? (frontGear / rearGear * 27).toFixed(2) : null;

      const data = {
        date: form.date.value,
        name: form.name.value,
        type: form.type.value,
        tire: form.tire.value,
        distance: parseFloat(form.distance.value) || 0,
        seconds: parseFloat(form.seconds.value) || 0,
        segments,
        frontGear,
        rearGear,
        gearRatio,
        note: form.note.value,
        maxPower: parseInt(form.maxPower.value) || 0,
        maxCadence: parseInt(form.maxCadence.value) || 0,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        await db.collection('trainingRecords').add(data);
        form.reset();
        alert('資料已送出！');
      } catch (error) {
        console.error('送出失敗', error);
        alert('送出失敗，請稍後再試');
      }
    });
  </script>
</body>
</html>
